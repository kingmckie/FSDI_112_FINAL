{% extends 'base.html' %}

{% block title %}{{post.title}}{% endblock title %}

{% block content %}
<h1>{{ post.title}}</h1>
<h3>{{ post.subtitle }}</h3>
<strong>By: {{ post.author }} | On: {{ post.created_on }}</strong>
<p>{{ post.body }}</p>
<a href="{% url 'delete' post.id %}">Delete</a>
<a href="{% url 'edit' post.id %}">Edit</a>
{% endblock content %}
